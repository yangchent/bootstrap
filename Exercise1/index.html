<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap exercise</title>
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <div class="bg-warning">
                </div>
            </div>
                <div class="col-md-6 ">
                    <div class="bg-warning">
                    </div>
                </div>
            </div>
        </div>
    </div>      <br>
     <!--    2nd row   -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="bg-primary">
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary">
                </div>
            </div>      
            <div class="col-md-3">
                <div class="bg-primary">
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary">
            </div>
        </div>
    </div>    <br>
        <!--   third row  -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="bg-danger">
                </div>
            </div>  
            <div class="col-md-4">
                <div class="bg-danger">
                </div>
            </div>
        </div>
    </div>   <br/>
        <!--fourth row-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="bg-success">
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-success">
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-success">
                </div>
            </div>
        </div>
    </div> <br>
<!--   fifth row-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="bg-secondary">
                </div>
            </div>
        </div>
    </div> <br>
    <!--   sixth row-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="bg-light">
                </div>
            </div>
            <div class="col-md-8">
                <div class="bg-warning">
                </div>
            </div>
        </div>
    </div> <br>
    <!--    seventh row-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="bg-light">
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-primary">
                </div>
            </div>      
            <div class="col-md-3">
                <div class="bg-light">
                </div>
            </div>
        </div>
    </div>    <br>
    <!--  last line-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="bg-danger">
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-light">
                </div>
            </div>      
            <div class="col-md-3">
                <div class="bg-danger">
                </div>
            </div>
        </div>
    </div>    <br>
</body>
</html>
